<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social proof section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="levo">
        <h1>10,000+ of our users love our products.</h1>
        <p class="info-paragraph">
          We only provide great products combined with excellent customer
          service.See what our satisfied customers are saying about our
          services.
        </p>
      </div>
      <div class="desno">
        <div class="reviews">
          <div class="star-container">
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
          </div>
          <p class="star-paragraph">Rated 5 Stars in Reviews</p>
        </div>
        <div class="report">
          <div class="star-container">
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
          </div>
          <p class="star-paragraph">Rated 5 Stars in Report Guru</p>
        </div>
        <div class="best-tech">
          <div class="star-container">
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
            <img class="star-image" src="./images/icon-star.svg" alt="" />
          </div>
          <p class="star-paragraph">Rated 5 Stars in BestTech</p>
        </div>
      </div>
    </main>
  </body>
</html>
